<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .oscuro{
        background-color:steelblue
      }
      .claro{
        background-color: lightsalmon;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h2>Columnas</h2>
      <!-- Para utilizar las columnas de bootstrap tenemos que añadirlas dentro de un "row" -->
      <div class="row">
        <div class="col oscuro">
          Mi 1ra columna
        </div>
        <div class="col claro">
          Mi 2da columna
        </div>
        <div class="col oscuro">
          Mi 3ra columna
        </div>
        <div class="col claro">
          Mi 4ta columna
        </div>
        <div class="col oscuro">
          Mi 5ta columna
        </div>
        <div class="col claro">
          Mi 6ta columna
        </div>
      </div>
      <hr>
      <h2>Columnas Definidas</h2>
      <!-- Las 12 columnas se definen en el row -->
      <div class="row">
        <div class="col-5 claro">
          Columna de 8
        </div> 
        <div class="col-5 oscuro">
          Columna de 4
        </div>
        <!-- Si el ancho de las columnas no suma 12, la que sobresalga va a colapsar,
        colapsar: se va a disponer después de los otros elementos en la parte inferior -->
        <div class="col-3 claro">
          Columna adicional
        </div>
      </div>
    </main>



    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
